<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Header section -->
        <form id="search-form">
          <input
            type="search"
            name="add-city"
            id="add-city"
            placeholder="Enter city name"
            required
          />
          <button type="submit" value="search">Search</button>
        </form>
        <hr />
      </header>
      <main>
        <div class="current-weather">
          <h1>Paris</h1>
          <p class="current-date">
            <strong><span class="today"></span></strong>,<span
              class="condition-description"
            >
              moderate rain</span
            >
            <br />
            Humidity: <strong><span class="humidity">87%</span></strong
            >, Wind: <strong><span class="wind">7.2km/h</span></strong>
          </p>
          <p class="temperature-now">
            <span class="material-symbols-outlined main"> sunny </span
            ><span class="current-temperature"> 14°C</span>
          </p>
        </div>
